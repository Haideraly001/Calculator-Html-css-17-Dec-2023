<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <H2>Calculator</H2>
    </div>
    <div class="container">
        <div class="row">
            <input type="text">
        </div>
        <div class="row">
            <button class="button1">AC</button>
            <button class="button1">+/-</button>
            <button class="button1">%</button>
            <button class="button1">M-</button>
        </div>

        <div class="row">
            <button class="button1">7</button>
            <button class="button1">8</button>
            <button class="button1">9</button>
            <button class="button1">X</button>
        </div>

        <div class="row">
            <button class="button1">4</button>
            <button class="button1">5</button>
            <button class="button1">6</button>
            <button class="button1">-</button>
        </div>

        <div class="row">
            <button class="button1">1</button>
            <button class="button1">2</button>
            <button class="button1">3</button>
            <button class="button1">+</button>
        </div>

        <div class="row">
            <button class="button2">0</button>
            <button class="button1">.</button>
            <button class="button1">=</button>
            <!-- <button class="button1">+</button> -->
        </div>

    </div>

</body>
</html>
